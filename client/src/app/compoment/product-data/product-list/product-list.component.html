
<!-- Filter For Searching Shoes -->
<input type="radio" name="filter" value="highToLow" (change)="sortedHighToLow()" placeholder="High to Low" > Low to High
<input type="radio" name="filter" value="lowToHigh" (change)="sortedLowToHigh()" placeholder="Low to High"> High to Low


<div class="ekart--products--container">
    
    <div *ngFor="let prod of data" (click)="selectedProduct = prod">
         <app-product [product]="prod" *ngIf="(selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton) && (searchText === '' || prod.name.toLowerCase().includes(searchText))"></app-product>
    </div>
</div>
