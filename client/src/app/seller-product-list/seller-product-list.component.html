
<button (click)="goToSellerForm()">Back To Seller Form</button>

<div class="ekart--products--container">
    
    <div *ngFor="let prod of data" (click)="selectedProduct = prod">
         <app-seller-product [product]="prod" *ngIf="(selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton) && (searchText === '' || prod.name.toLowerCase().includes(searchText))"></app-seller-product>
    </div>
</div>
